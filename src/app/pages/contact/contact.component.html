<div class="container">
  <form
    [formGroup]="contactForm"
    class="row g-3 needs-validation"
    novalidate
    (submit)="enviar($event)"
  >
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            hasErrors('email', 'required') || hasErrors('email', 'email')
        }"
      />

      @if(hasErrors('email', 'required')) {
      <span class="text-danger">Tenes que completar este campo</span>
      } @if(hasErrors('email', 'email')) {
      <span class="text-danger">Formato incorrecto</span>
      }
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Mensaje</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="5"
        formControlName="mensaje"
        [ngClass]="{
          'is-invalid':
            hasErrors('mensaje', 'required') ||
            hasErrors('mensaje', 'minglength')
        }"
      ></textarea>
      @if(hasErrors('mensaje', 'required')) {
      <span class="text-danger">Tenes que completar este campo</span>

      } @if(hasErrors('mensaje', 'minlength')) {
      <span class="text-danger">Al menos 10 caracteres</span>
      }
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>
